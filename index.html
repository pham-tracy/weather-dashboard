<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>Weather Dashboard</header>
    <!-- Code container -->
    <div
      class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary"
    >

    <!-- Search bar section -->
      <div class="col-12 col-md-3 bg-light p-3">
        <h2>Search for a City</h2>
        <form id="search-form">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="City name"
          />
          <button id="search" class="btn btn-info btn-block">Search</button>
        </form>
        <hr> 

        <!-- Where search history buttons will appear -->
        <div id="search-history">
        </div>
       
      </div>

      <!-- Current Forecast -->
      <div class="col-12 col-md-9 p-3 text-light">
        <div id="today-forecast">
          <h2 id="current-city">Daily Forecast</h2>
          <img id="current-icon">
          <p id="current-temp">Temp:</p>
          <p id="current-wind">Wind:</p>
          <p id="current-humidity">Humidity:</p>
        </div>
      
        <!-- Five Day Forecast -->
        <div class="col-12 col-md-9 p-3 text-light" id="forecast-info">
          <h2>5-Day Forecast</h2>


        <div id="five-day-forecast">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day1">Day 1</h5>
              <p class="five-day-icon">Icon</p>
              <p class="five-day-temp">Temp:</p>
              <p class="five-day-wind">Wind:</p>
              <p class="five-day-humidity">Humidity:</p>
            </div>
          </div>

    

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day2">Day 2</h5>
              <p class="five-day-icon">Icon</p>
              <p class="five-day-temp">Temp:</p>
              <p class="five-day-wind">Wind:</p>
              <p class="five-day-humidity">Humidity:</p>
            </div>
          </div>
  

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day3">Day 3</h5>
              <p class="five-day-icon">Icon</p>
              <p class="five-day-temp">Temp:</p>
              <p class="five-day-wind">Wind:</p>
              <p class="five-day-humidity">Humidity:</p>
            </div>
          </div>
      

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day4">Day 4</h5>
              <p class="five-day-icon">Icon</p>
              <p class="five-day-temp">Temp:</p>
              <p class="five-day-wind">Wind:</p>
              <p class="five-day-humidity">Humidity:</p>
            </div>
          </div>
       

          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day5">Day 5</h5>
              <p class="five-day-icon">Icon</p>
              <p class="five-day-temp">Temp:</p>
              <p class="five-day-wind">Wind:</p>
              <p class="five-day-humidity">Humidity:</p>
            </div>
          </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
